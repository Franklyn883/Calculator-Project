<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator-project</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h4> Basic calculator</h4>
    <div class="display"> 
      <div class="result-dis"></div>
    </div>
    <div class="buttons">
      <div class="first-row">
        <button>CE</button>
        <button>X<sup>2</sup></button>
        <button>&#8730x</button>
        <button>&#215</button>
      </div>
      <div class="second-row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>&#xF7</button>
      </div>
      <div class="third-row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>&#8722</button>
      </div>
      <div class="fourth-row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>&#43</button>
      </div>
      <div class="fourth-row">
        <button>0</button>
        <button>.</button>
        <button>+/-</button>
        <button>&#61</button>
      </div>
    </div>
    
  </div>
</body>
</html>
