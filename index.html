<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator-project</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h4> Basic calculator</h4>
    <div class="output"> 
      <div class="previous-display"></div>
      <div class="current-display"></div>
    </div>
    <div class="buttons">
      <div class="first-row">
        <button class="clear-all span-2">AC</button>
        <button class="delete">DEL</button>
        
       
        <button class="operation">x</button>
      </div>
      <div class="second-row">
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="operation">รท</button>
      </div>
      <div class="third-row">
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="operation">-</button>
      </div>
      <div class="fourth-row">
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="operation">+</button>
      </div>
      <div class="fourth-row">
        <button class="numbers">0</button>
        <button class="numbers">.</button>
        
        <button class="span-2 equals">=</button>
      </div>
    </div>
    
  </div>
  <footer>
    <p>The Odin's project &copy 2022</p>
  </footer>
</body>
</html>
